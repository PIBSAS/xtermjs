<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal con xterm.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/4.13.0/xterm.min.css" />
    <style>
        #terminal {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/4.13.0/xterm.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm-addon-fit/0.7.0/xterm-addon-fit.min.js"></script>
    <script>
        const { Terminal } = require('xterm');
        const { FitAddon } = require('xterm-addon-fit');

        const terminal = new Terminal();
        const fitAddon = new FitAddon();

        terminal.loadAddon(fitAddon);
        terminal.open(document.getElementById('terminal'));
        fitAddon.fit();

        // Ejemplo de entrada y salida
        terminal.write('Hola desde xterm.js!');
    </script>
</body>
</html>
